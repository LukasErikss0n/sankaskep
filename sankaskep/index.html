<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Socket.IO chat</title>
    
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
      <button id="btn_change_connection_status">Disconnect</button>
    </form>
  </body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({
            auth: {
            serverOffset: 0
            }
        });
        
        const form = document.getElementById('form')
        const input = document.getElementById('input')
        const messages = document.getElementById('messages')

        form.addEventListener('submit', (e)=> {
            e.preventDefault();
            if(input.value){
                socket.emit('chat message', input.value)
                input.value = '';
            }
        })

        socket.on('chat message', (msg, serverOffset)=>{
            const item = document.createElement('li')
            item.textContent = msg
            messages.appendChild(item)
            window.scrollTo(0, document.body.scrollHeight)
            socket.auth.serverOffset = serverOffset;
        })
    </script>
    <script>
        const btn_change_connection_status = document.getElementById('btn_change_connection_status')
        btn_change_connection_status.addEventListener('click', (e)=>{
            e.preventDefault()
            if(socket.connected){
                btn_change_connection_status.innerText = 'Connect'
                socket.disconnect()
            }else{
                btn_change_connection_status.innerText = 'Disconnect'
                socket.connect()
            }
        })
    </script>
</html>
